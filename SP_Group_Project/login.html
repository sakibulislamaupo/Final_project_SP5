<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="de/login.css">

    <!--link-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="container">
        <div class="input-box">
            <input type="password" spellcheck="false" required>
            <label for="">Username</label>
            <!--<i class="uil uil-eye-slash toggle"></i>-->
        </div>
        <div class="input-box">
            <input type="password" spellcheck="false" required>
            <label for="">Password</label>
            <i class="uil uil-eye-slash toggle"></i>
        </div>
            <div class="button">
    <button style="padding: 5px;background-color: rgb(23, 222, 156); border-radius: 5px; "><a href="#" style="text-decoration: none;  color: black;">Login</a></button>
    </div>
        <div class="button">
    <button style="padding: 5px;background-color: rgb(23, 222, 156); border-radius: 5px; "><a href="sign_up.html" style="text-decoration: none;  color: black;">Register</a></button>
</div>

    </div>

    <script>
        const toggle = document.querySelector(".toggle"),
            input = document.querySelector("input");

        toggle.addEventListener("click", () => {
            if (input.type === "password") {
                input.type = "text";
                toggle.classList.replace("uil-eye-slash", "uil-eye");
            } else {
                input.type = "password";
            }
        })
    </script>

</body>

</html>
